<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-5">
                    <h1 class="todo-heading">TODO APPLICATION</h1>
                </div>
                <div class="col-12 mt-4">
                    <input type="text" class="todo-user-input" placeholder="Enter your task....">
                </div>
                <div class="col-12 text-center mt-3">
                    <button class="add-todo-button">ADD</button>
                </div>
                <div class="col-12 mt-5">
                    <h2 class="todo-list-heading">List your task</h2>
                    <ul class="todo-list-container" id="todoListContainer"></ul>
                </div>
                <div class="col-12 text-center mt-4">
                    <button class="save-todo-button">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
